
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <rect width="192" height="192" fill="#5DA148" rx="24"/>
  <!-- Battery icon -->
  <g transform="translate(96, 96)">
    <!-- Battery outline -->
    <rect x="-32" y="-20" width="64" height="40" rx="4" fill="none" stroke="white" stroke-width="4"/>
    <!-- Battery terminal -->
    <rect x="32" y="-8" width="8" height="16" rx="2" fill="white"/>
    <!-- Battery level (75% charged) -->
    <rect x="-28" y="-16" width="48" height="32" rx="2" fill="white"/>
  </g>
</svg>